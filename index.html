<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=h-[30px] border border-[#E1E1E1].0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>

<body>
      <div class="w-[390px] mx-auto my-10">
        <form id="taskForm">
            <div class="flex items-center">
                <input id="inputText" type="text" class="h-[23px] flex-1 border outline-none px-3 border-[#E1E1E1]">
                <button type="submit" class="size[40px] bg-[#13E328] text-white" >
                    <i class="fa fa-plus"></i>
                </button>
        </form>
        </div>
        <div id="statusContent" class="flex items-center gap-x-[9px] my-[15px]">
           <button data-status="" class="flex-1 bg-[#8F8F8F] text-white text-[14px] h-[30px] border border-[#E1E1E1] rounded-lg">All</button>
           <button data-status="1" class="flex-1 text-[14px] h-[30px] border border-[#E1E1E1] rounded-lg">Complated</button>
           <button data-status="0" class="flex-1 text-[14px] h-[30px] border border-[#E1E1E1] rounded-lg">Pending</button>
        </div>
        <div class= space-y-[6px] id="taskContent">
          
     </div>

   <script src="./script.js"></script>
</body>

</html>
